name: agentic_sql_qa
version: "1.0"
description: "Agentic SQL + policy QA with easy and branching decision paths"
scenario_type: agentic_tool_qa
documents_dir: documents/
questions_file: questions.yaml
config:
  embedding_model: text-embedding-3-small
  llm_model: gpt-4o-mini
  chunk_size: 500
  chunk_overlap: 50
  top_k: 4
  database_seed_file: data/seed.sql
evaluation:
  profile: tool_branching_qa
modes:
  baseline:
    top_k: 4
    max_context_chunks: 4
    max_steps: 1
    max_tool_calls: 1
  capability:
    top_k: 4
    max_context_chunks: 8
    max_steps: 6
    max_followup_queries: 4
    max_tool_calls: 6
