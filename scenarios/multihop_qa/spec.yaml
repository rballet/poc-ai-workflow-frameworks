name: multihop_qa
version: "1.0"
description: "Multi-hop RAG Q&A - questions requiring fact-chaining across multiple documents"
scenario_type: rag_qa
documents_dir: documents/
questions_file: questions.yaml
config:
  embedding_model: text-embedding-3-small
  llm_model: gpt-5-mini
  chunk_size: 500
  chunk_overlap: 50
  top_k: 3
evaluation:
  profile: multihop_chain_qa
modes:
  baseline:
    top_k: 3
    max_steps: 1
    retrieval_rounds: 1
    max_context_chunks: 3
  capability:
    top_k: 3
    max_steps: 4
    retrieval_rounds: 3
    max_context_chunks: 8
    max_followup_queries: 4
    max_plan_queries: 3
    max_validation_queries: 2
    max_retrieval_calls: 4
